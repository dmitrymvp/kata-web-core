<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр CPS </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <header class="header">
        <div class="round round--pink-full">
            <div class="hamburger"><span></span></div>
        </div>

        <a href="" class="logo">
            <img src="img/logo.svg" alt="logo" class="logo__img">
        </a>
        <div class="header__divider divider "></div>
        <a href="" class="header__item">
            <div class="round round--pink-full">
                <img src="icons/header/repair.svg" alt="">
            </div>
        </a>
        <a href="" class="header__item">
            <div class="round round--pink-full">
                <img src="icons/header/сheckstatus.svg" alt="">
            </div>
        </a>
    </header>
    <main class="main">
        <h1 class="main__title">Услуги и сервисы</h1>
        <nav class="main__navigation navigation">
            <ul class="navigation__list">
                <li class="navigation__item navigation__item--active">
                    <a href="">Ремонтируемые устройства</a>
                </li>
                <li class="navigation__item">
                    <a href="">Дополнительные услуги</a></li>
                <li class="navigation__item"><a href="">Цены на услуги</a>
                </li>
                <li class="navigation__item">
                    <a href="">Специальные цены</a>
                </li>
            </ul>
        </nav>
        <div class="main__description">
            <p class="main__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <div class="main__read-more">Читать далее</div>
        </div>
        <div class="main__photo">
            <img src="img/main-photo.jpg" alt="">
        </div>
    </main>
</body>

</html>
